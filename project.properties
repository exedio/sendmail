test-taskname=junit
test-details=flat
smtp.ssl=false
smtp.enableStarttls=false
smtp.debug=true
pop3.debug=true

# Switches output format of findbugs between html (human readable,
# the default) and xml (for statistics)
#
findbugs.output=html
#findbugs.output=xml


# Switches junit to test all remote test.
# If not present, than all test are performed.
# If true, than ONLY remote tests are performed.
# If false, than ONLY local tests are performed.
#
#testRemote=false
